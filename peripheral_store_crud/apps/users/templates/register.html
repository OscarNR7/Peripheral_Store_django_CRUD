{% extends "auth_base.html" %}
{% load socialaccount %}

{% block title %}User Registration{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 mb-2">Email</label>
            {{ form.email }}
        </div>

        <div>
            <label class="block text-gray-700 mb-2">Password</label>
            {{ form.password1 }}
        </div>

        <div>
            <label class="block text-gray-700 mb-2">Confirm Password</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="w-full bg-cyan-500 text-white py-2 px-4 rounded-md hover:bg-cyan-600 transition-colors">
            Register
        </button>
    </form>
     <!-- BotÃ³n de registro con Google -->
     <div class="text-center">
        <a href="{% provider_login_url 'google' %}" class="inline-flex items-center justify-center w-full bg-white border border-gray-300 rounded-md py-2 px-4 text-gray-700 hover:bg-gray-50 transition-colors">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="h-5 w-5 mr-2">
            Sign up with Google
        </a>
    </div>

    <div class="mt-6 text-center text-sm text-gray-600">
        Already have an account? 
        <a href="{% url 'users:login' %}" class="text-cyan-500 hover:underline">Login here</a>
    </div>
</div>
{% endblock %}
