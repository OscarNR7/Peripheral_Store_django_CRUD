{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h3 class="card-title mb-0">Delete User</h3>
        </div>
        <div class="card-body text-center">
          <h5 class="mb-4">Are you sure you want to delete the user "{{ object.first_name }} {{ object.last_name }} "?</h5>
          <p class="text-danger">This action cannot be undone.</p>
          
          <form method="post">
            {% csrf_token %}
            <div class="mt-4">
              <button type="submit" class="btn btn-danger">Confirm Deletion</button>
              <a href="{% if request.user.is_staff %}{% url 'users:user_list' %}{% else %}{% url 'users:profile_detail' pk=object.pk %}{% endif %}" class="btn btn-secondary ml-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
