{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Peripheral Store{% endblock %}</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load crispy_forms_tags %}
    
<style>
    /* Input styles */
    input[type="text"], 
    input[type="password"], 
    input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        transition: all 0.2s ease;
    }

    input[type="text"]:focus, 
    input[type="password"]:focus, 
    input[type="email"]:focus {
        outline: none;
        border-color: #06b6d4;
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
    }

    /* Error styles */
    .errorlist {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        list-style: none;
        padding-left: 0;
    }

    /* Error messages */
    .alert-error {
        background-color: #fef2f2;
        color: #dc2626;
        padding: 1rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        border: 1px solid #fecaca;
    }
</style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Logo and name -->
    <header class="text-center mt-12 mb-8">
        <div class="flex items-center justify-center space-x-2">
            <img src="{% static 'images/logo.svg' %}" alt="Peripheral Store Logo" class="h-20 w-auto">
            <h1 class="text-3xl font-bold text-gray-800">Peripheral Store</h1>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow flex justify-center">
        <div class="w-full max-w-md px-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-12">
        <div class="text-center text-gray-600 text-sm">
            <p>Â© 2025 Peripheral Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
