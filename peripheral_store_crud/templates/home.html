{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}Peripheral Store{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'css/catalog.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyan: {
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                        },
                        slate: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-slate-900">
    {% include "includes/navbar.html" %}

    <!-- Contenido Principal -->
    <main class="min-h-screen bg-slate-800"> <!-- Ajustado el padding-top para la navbar de dos filas -->
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center">
                <p>Â© 2025 Peripheral Store. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/dropdown.js' %}"></script>
</body>
</html>
